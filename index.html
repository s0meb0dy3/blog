
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1, h2, h3 { margin-top: 0; margin-bottom: 1rem; }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Layout */
        .main-layout {
            display: flex;
            gap: 4rem;
        }
        .sidebar {
            flex: 0 0 240px;
        }
        .posts-list {
            flex: 1;
            min-width: 0; /* Prevents overflow in flex items */
        }

        /* Sidebar */
        .profile {
            text-align: left;
        }
        .profile .avatar-wrapper {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .profile .avatar {
            width: 150px;  /* Make image larger than container */
            height: 150px; /* This will show more of the image */
            margin-left: 0px; /* Center the larger image */
            margin-top: 0px;
            object-fit: cover;
            object-position: 30% 60%;
        }
        .profile .author-name {
            font-size: 1.5rem;
            margin: 0;
        }
        .profile .author-bio {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        .profile-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .profile-links li {
            margin-bottom: 0.5rem;
        }

        /* Posts List */
        .post-item {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-item h3 {
            margin-bottom: 0.5rem;
        }
        .post-date {
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .main-layout {
                flex-direction: column;
                gap: 3rem;
            }
            .sidebar {
                flex: 0 0 auto;
                width: 100%;
                text-align: center;
            }
            .profile-links ul {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <aside class="sidebar">
                <div class="profile">
                    <div class="avatar-wrapper">
                        <img src="assets/images/Gemini_Generated_Image_4uivll4uivll4uiv.png" alt="Author Avatar" class="avatar">
                    </div>
                    <h2 class="author-name">Yi's Blog</h2>
                    <p class="author-bio">做热爱的事情~</p>
                    <div class="profile-links">
                        <ul>
                            <li><a href="https://github.com/s0meb0dy3" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                        </ul>
                    </div>
                </div>
            </aside>
            <main class="posts-list">
                <header>
                    <h1>博客文章</h1>
                </header>
                
        <article class="post-item">
            <h3><a href="%E7%AC%AC%E4%B8%89%E6%AC%A1%E5%BE%AE%E4%BF%A1%E9%98%85%E8%AF%BB%E6%8C%91%E6%88%98.html">第三次微信阅读挑战</a></h3>
            <time class="post-date">2025-11-29</time>
        </article>
    
        <article class="post-item">
            <h3><a href="%E5%85%B3%E4%BA%8E%E6%AD%A4%E5%8D%9A%E5%AE%A2.html">关于此博客</a></h3>
            <time class="post-date">2025-09-27</time>
        </article>
    
            </main>
        </div>
    </div>
</body>
</html>
